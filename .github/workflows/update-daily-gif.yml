name: Update Daily GIF

on:
  schedule:
    - cron: '0 0 * * *'  # Каждый день в полночь UTC
  workflow_dispatch:  # Возможность запустить вручную

permissions:
  contents: write  # Нужно для пуша изменений

jobs:
  update-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Select random key
        run: |
          KEY=$(ls all_keys/*.gif | shuf -n 1)
          cp "$KEY" current.gif
          echo "Selected key: $KEY"
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add current.gif
          git diff-index --quiet HEAD || git commit -m "Update daily GIF: $(date +'%Y-%m-%d')"
          git push
