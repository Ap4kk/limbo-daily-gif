name: Update Daily GIF

on:
  schedule:
    - cron: '0 0 * * *'  # Каждый день в полночь UTC
  workflow_dispatch:  # Возможность запустить вручную

permissions:
  contents: write  # Нужно для пуша изменений

jobs:
  update-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Получаем всю историю для rebase
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Select daily key
        run: |
          python select_daily_key.py
          echo "Key selection complete!"
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily GIF: $(date +'%Y-%m-%d')"
          file_pattern: 'current.gif last_key.txt'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          pull_options: '--rebase --autostash'
