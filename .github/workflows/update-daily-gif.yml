name: Update Daily GIF

on:
  schedule:
    - cron: '0 0 * * *'  # Каждый день в полночь UTC
  workflow_dispatch:  # Возможность запустить вручную

permissions:
  contents: write  # Нужно для пуша изменений

jobs:
  update-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Select random key
        run: |
          KEY=$(ls all_keys/*.gif | shuf -n 1)
          cp "$KEY" current.gif
          echo "Selected key: $KEY"
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily GIF: $(date +'%Y-%m-%d')"
          file_pattern: 'current.gif'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
