name: Daily GIF Update

on:
  schedule:
    - cron: '0 0 * * *'  # Каждый день в полночь UTC
  workflow_dispatch:  # Возможность запустить вручную

permissions:
  contents: write  # Нужно для пуша изменений

jobs:
  update-gif:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Pull, select key, and push
        run: |
          # Подтягиваем последние изменения
          git pull --rebase origin main || true
          
          # Запускаем скрипт выбора ключа
          python select_daily_key.py
          echo "Key selection complete!"
          
          # Проверяем, есть ли изменения
          if [[ -n $(git status -s) ]]; then
            git add current.gif last_key.txt
            git commit -m "Update daily GIF: $(date +'%Y-%m-%d')"
            
            # Пушим с повторными попытками
            for i in {1..3}; do
              if git push origin main; then
                echo "Successfully pushed changes!"
                exit 0
              else
                echo "Push failed, attempt $i/3"
                git pull --rebase origin main
              fi
            done
            
            echo "Failed to push after 3 attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
